
<!DOCTYPE html>
{%load static%}
<html lang ="ko">

<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
     <link rel="stylesheet"
           href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstraptheme.min.css">
    <link rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
    <link rel="stylesheet"
          href="{% static 'css/blog.css' %}">
<!--    <link rel="stylesheet"-->
<!--          href="{% static 'css/blog.css' %}">-->
</head>
<body>
    <div class="page-header">
        <h1><a href="/">Django Blog</a></h1>
    </div>


    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>Published: {{post.published_date}}</p>
                    </div>
                     <h2><a href="">{{post.title|title}} </a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                    <!-- linebreaksbr : 단락 유지 => django template filter 찾아보기-->
                     <!-- <p>이건은 단락-->
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
